<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Register User</h3>
            </div>
            <div class="card-body">
              <form class="form" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="firstName" placeholder="First Name">
                  <div class="invalid-feedback" *ngIf="signupForm.get('firstName').valid">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="lastName" placeholder="Last Name">
                  <div class="invalid-feedback" *ngIf="signupForm.get('lastName').valid">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="email" autocomplete="username" placeholder="Email">
                  <div class="alert alert-danger" *ngIf="
                        !signupForm.get('email').pending &&
                        !signupForm.get('email').valid">Email already existed
                  </div>
                </div>

                <div formGroupName="userPassword">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg rounded-0" formControlName="password" autocomplete="new-password" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg rounded-0" formControlName="confirmPassword" autocomplete="new-password" placeholder="Confirm Password">
                    <div class="alert alert-danger" *ngIf="signupForm.get('userPassword').touched && !signupForm.get('userPassword').valid">
                        Password does not match
                    </div>
                  </div>
                </div>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="previledge" value="ADMIN">
                    <label class="form-check-label" >Admin</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="previledge" value="STAFF">
                    <label class="form-check-label">Staff</label>
                  </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" formControlName="active">
                    <label class="form-check-label">Active</label>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg float-left" id="btnLogin" [disabled]="!signupForm.valid">Register</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
