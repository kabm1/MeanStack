<div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
        <div class="row">
          <div class="col-md-6 mx-auto">
  
            <!-- form card login -->
            <div class="card rounded-0">
              <div class="card-header">
                  <h3 class="mb-0">Add Question</h3>
              </div>
              <div class="card-body">
                <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form"> -->
                  <form class="form" [formGroup]="questionForm" (ngSubmit)="onSubmit()" >
                  <div class="form-group">
                      <textarea rows="10" class="form-control form-control-lg rounded-0" formControlName = "question" placeholder="Type your question here"></textarea>
                      <div class="invalid-feedback" *ngIf="!questionForm.get('question').valid">Question is required field.</div>
                  </div>
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" formControlName="active">
                      <label class="form-check-label">Active</label>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg float-left" id="btnLogin" [disabled]="!questionForm.valid">Save</button>
                </form>
              </div>
              <!--/card-block-->
            </div>
            <!-- /form card login -->
          </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
